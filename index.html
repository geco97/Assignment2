<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="script/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as list1'>
     <h2>To Buy:</h2>
     <ul >
        <li ng-repeat="item in list1.items">Buy {{item.quantity}} {{item.name}}s 
        <button class="btn btn-default" ng-click="list1.boughtItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="list1.errorMessage">{{list1.errorMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as list2'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in shoppingList2">Buy {{item.quantity}} {{item.name}}s </li>
     </ul>
     <div class="emptyMessage" ng-if="shoppingList2.length==0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
